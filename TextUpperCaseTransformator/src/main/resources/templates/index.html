<!DOCTYPE html>
<!-- THYMELEAF -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Uppercase Converter</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <!-- SEM VLOŽÍME NADPIS --->
    <h1 th:text="${pageTitle}"></h1>

    <!-- Tu bude DTO objekt --->
    <form action="/" method="post" th:object="${textTransformerDTO}">
        <div class="input-group">
            <label for="inputText">Enter your text:</label>
            <!-- Z TOHTO ELEMENTU NAČÍTAME ATRIBÚT TEXT NÁŠHO DTO OBJEKTU--->
            <textarea id="inputText" placeholder="Type something..." th:field="*{text}"></textarea>
        </div>
        <button type="submit" class="convert-btn">Convert text to uppercase</button>
    </form>

    <div class="output">
        <h2>Converted Text:</h2>
        <!-- TU VLOŽÍME FINÁLNY TEXT --->
        <p th:text="${transformedText}"></p>
    </div>
</div>
</body>
</html>
